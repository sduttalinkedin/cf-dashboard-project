<div class="container-fluid">
  <div class="row top-buffer">
    <div class="col-sm-3 column-buffer" *ngFor="let resource of organiztions.resources">
      <div class="card text-white">
        <h5 class="card-header bg-info font-size-sm">{{resource.name}}</h5>
        <div class="card-body">
          <h5 class="card-title text-info font-size-sm">{{resource.guid}}</h5>
          <p class="card-text">
            <!-- With supporting text below as a natural lead-in to additional -->
            content.
          </p>
          <a routerLink="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
